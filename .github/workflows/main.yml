name: Daily Stock Scan
on:
  schedule:
    - cron: '40 20 * * *' # 한국 시간 오전 5시 40분 (UTC 20:40)
  workflow_dispatch: # 수동으로도 실행 가능하게 함

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install yfinance pandas xlsxwriter
      - name: Run Scanner
        run: python scanner.py
