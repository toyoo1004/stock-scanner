name: Daily Stock Scan
on:
  schedule:
    - cron: '40 20 * * *' # 한국 시간 오전 5시 40분
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --upgrade google-generativeai yfinance pandas xlsxwriter
      - name: Run Scanner
        run: python scanner.py
